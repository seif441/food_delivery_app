<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-8">
        
        <!-- Header -->
        <div class="flex justify-between items-center mb-8 bg-white p-6 rounded-2xl shadow-sm">
            <h1 class="text-3xl font-extrabold text-gray-900">Admin Control Center</h1>
            <button onclick="logout()" class="text-red-600 font-bold hover:underline">Logout</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Add Staff Form -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                    <i data-lucide="user-plus" class="text-blue-600"></i> Add Employee
                </h2>
                <form id="add-staff-form" class="space-y-4">
                    <input type="text" name="name" placeholder="Name" required class="w-full border p-2 rounded">
                    <input type="email" name="email" placeholder="Email" required class="w-full border p-2 rounded">
                    <input type="password" name="password" placeholder="Password" required class="w-full border p-2 rounded">
                    <select name="roleName" class="w-full border p-2 rounded">
                        <option value="STAFF">Kitchen Staff</option>
                        <option value="DELIVERY">Delivery Driver</option>
                    </select>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded">Create Account</button>
                </form>
            </div>

            <!-- Add Product Form -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                    <i data-lucide="utensils" class="text-orange-600"></i> Add Menu Item
                </h2>
                <form id="add-product-form" class="space-y-4">
                    <input type="text" name="name" placeholder="Product Name" required class="w-full border p-2 rounded">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" name="price" placeholder="Price" required class="w-full border p-2 rounded">
                        <input type="number" name="categoryId" placeholder="Cat ID" required class="w-full border p-2 rounded">
                    </div>
                    <input type="url" name="imageUrl" placeholder="Image URL" class="w-full border p-2 rounded">
                    <button type="submit" class="w-full bg-orange-600 text-white font-bold py-2 rounded">Add Product</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script>
        lucide.createIcons();
        function logout() { localStorage.clear(); window.location.href = 'auth.html'; }
        
        // Attach form logic (similar to main.js)
        document.getElementById('add-staff-form').onsubmit = async (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            try {
                await api.addStaffMember(Object.fromEntries(fd), fd.get('roleName'));
                alert('Staff Added!'); e.target.reset();
            } catch(e) { alert(e.message); }
        };
        // Add product logic here...
    </script>
</body>
</html>
