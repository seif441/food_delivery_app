<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <title>Crave - Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 min-h-screen">

    <div class="max-w-2xl mx-auto bg-white min-h-screen shadow-xl">
        <header class="p-6 border-b border-gray-100 flex items-center gap-4 sticky top-0 bg-white/95 backdrop-blur z-20">
            <button onclick="window.history.back()" class="p-2 hover:bg-gray-100 rounded-full"><i data-lucide="arrow-left" class="w-5 h-5"></i></button>
            <h1 class="text-xl font-extrabold">Your Basket</h1>
        </header>

        <div class="p-6">
            <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 opacity-50">
                <i data-lucide="shopping-bag" class="w-16 h-16 mb-4"></i>
                <p>Basket is empty</p>
                <a href="index.html" class="text-orange-600 font-bold mt-2">Go to Menu</a>
            </div>

            <div id="cart-items">
                <!-- Injected by JS -->
            </div>

            <div id="cart-summary" class="bg-gray-50 rounded-2xl p-6 mt-8">
                <div class="space-y-3 mb-6">
                    <div class="flex justify-between text-gray-500"><span>Subtotal</span><span id="subtotal">$0.00</span></div>
                    <div class="flex justify-between text-gray-500"><span>Delivery</span><span>$2.99</span></div>
                    <div class="flex justify-between text-gray-900 font-extrabold text-xl pt-4 border-t border-gray-200"><span>Total</span><span id="total">$0.00</span></div>
                </div>
                <button id="checkout-btn" class="w-full bg-orange-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-orange-700 transition-colors">Checkout</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
