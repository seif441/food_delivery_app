<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <title>Crave - Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-white md:bg-gray-50">

    <div class="max-w-2xl mx-auto bg-white min-h-screen md:min-h-0 md:my-10 md:rounded-3xl shadow-xl overflow-hidden relative">
        <button onclick="window.history.back()" class="absolute top-4 left-4 z-10 bg-white/80 p-2 rounded-full backdrop-blur hover:bg-white"><i data-lucide="arrow-left" class="w-5 h-5"></i></button>

        <img id="detail-img" src="" class="w-full h-72 object-cover">

        <div class="p-6 -mt-6 bg-white rounded-t-3xl relative">
            <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-6 md:hidden"></div>
            
            <h1 id="detail-name" class="text-3xl font-extrabold text-gray-900 mb-2"></h1>
            <div class="flex items-center gap-2 text-gray-500 text-sm mb-6">
                <span id="detail-restaurant" class="font-medium text-gray-900"></span>
                <span>â€¢</span>
                <span class="flex items-center gap-1 text-orange-600 font-bold"><i data-lucide="star" class="w-3 h-3 fill-current"></i> <span id="detail-rating"></span></span>
            </div>

            <p id="detail-desc" class="text-gray-500 leading-relaxed mb-8"></p>

            <div class="border-t border-gray-100 pt-6">
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-4 bg-gray-100 rounded-xl p-2 px-4">
                        <button id="btn-minus" class="w-8 h-8 flex items-center justify-center bg-white rounded-lg shadow-sm font-bold">-</button>
                        <span id="qty" class="font-bold text-lg">1</span>
                        <button id="btn-plus" class="w-8 h-8 flex items-center justify-center bg-white rounded-lg shadow-sm font-bold">+</button>
                    </div>
                    <button id="add-to-order" class="flex-1 bg-gray-900 text-white p-4 rounded-xl font-bold text-lg hover:bg-orange-600 transition-colors flex justify-between items-center shadow-xl">
                        <span>Add to Order</span>
                        <span id="detail-price"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
