<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crave - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden">
        <!-- Tabs -->
        <div class="flex border-b border-gray-100">
            <button id="tab-login" onclick="toggleAuth('login')" class="flex-1 py-4 font-bold text-orange-600 border-b-2 border-orange-600">Login</button>
            <button id="tab-register" onclick="toggleAuth('register')" class="flex-1 py-4 font-bold text-gray-400 hover:text-gray-600">Customer Register</button>
        </div>

        <div class="p-8">
            <!-- 1. LOGIN FORM (For Admin, Staff, Delivery, Customer) -->
            <form id="login-form" class="space-y-4">
                <h2 class="text-2xl font-bold text-gray-900">Welcome Back</h2>
                <p class="text-gray-500 text-sm">Login to access your dashboard</p>
                
                <input type="email" name="email" placeholder="Email Address" required class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 outline-none focus:ring-2 focus:ring-orange-500">
                <input type="password" name="password" placeholder="Password" required class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 outline-none focus:ring-2 focus:ring-orange-500">
                
                <button type="submit" class="w-full bg-gray-900 text-white font-bold py-3 rounded-lg hover:bg-orange-600 transition">Sign In</button>
            </form>

            <!-- 2. REGISTER FORM (Customer Only) -->
            <form id="register-form" class="space-y-4 hidden">
                <h2 class="text-2xl font-bold text-gray-900">Create Account</h2>
                <p class="text-gray-500 text-sm">Join us to order food!</p>

                <input type="text" name="name" placeholder="Full Name" required class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3">
                <input type="email" name="email" placeholder="Email Address" required class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3">
                <input type="tel" name="phoneNumber" placeholder="Phone Number" class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3">
                <input type="password" name="password" placeholder="Password (8+ chars)" required class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3">
                
                <button type="submit" class="w-full bg-orange-600 text-white font-bold py-3 rounded-lg hover:bg-orange-700 transition">Register as Customer</button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Simple UI Toggle
        function toggleAuth(mode) {
            const login = document.getElementById('login-form');
            const reg = document.getElementById('register-form');
            const tLog = document.getElementById('tab-login');
            const tReg = document.getElementById('tab-register');

            if(mode === 'login') {
                login.classList.remove('hidden');
                reg.classList.add('hidden');
                tLog.className = "flex-1 py-4 font-bold text-orange-600 border-b-2 border-orange-600";
                tReg.className = "flex-1 py-4 font-bold text-gray-400 hover:text-gray-600";
            } else {
                login.classList.add('hidden');
                reg.classList.remove('hidden');
                tReg.className = "flex-1 py-4 font-bold text-orange-600 border-b-2 border-orange-600";
                tLog.className = "flex-1 py-4 font-bold text-gray-400 hover:text-gray-600";
            }
        }
    </script>
</body>
</html>
